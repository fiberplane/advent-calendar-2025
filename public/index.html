<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advent Calendar 2025</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="calendar-container">
        <!-- Hand-drawn title -->
        <div class="title-section">
          <h1 class="main-title">
            <span class="title-text">
              Advent
              <!-- Underline sketch -->
              <svg
                class="title-underline"
                viewBox="0 0 200 10"
                preserveAspectRatio="none"
              >
                <path
                  d="M 0 5 Q 50 3, 100 6 T 200 5"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                />
              </svg>
            </span>
          </h1>
          <p class="subtitle">2024</p>
        </div>

        <!-- Grid of advent boxes with sketchy borders -->
        <div class="advent-grid" id="adventGrid">
          <!-- Days will be generated by JavaScript -->
        </div>

        <!-- Footer sketch note -->
        <div class="footer-note">
          <p>Click each box to reveal your daily advent surprise</p>
        </div>
      </div>

      <!-- Modal for opened day with sketch aesthetic -->
      <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" id="modalContent">
          <!-- Sketchy border for modal -->
          <svg class="modal-border" preserveAspectRatio="none">
            <rect
              x="2"
              y="2"
              width="calc(100% - 4px)"
              height="calc(100% - 4px)"
              stroke="currentColor"
              stroke-width="3"
              fill="none"
              stroke-linecap="round"
            />
            <!-- Double border for emphasis -->
            <rect
              x="8"
              y="8"
              width="calc(100% - 16px)"
              height="calc(100% - 16px)"
              stroke="currentColor"
              stroke-width="1"
              fill="none"
              class="modal-border-inner"
            />
          </svg>

          <div class="modal-inner">
            <!-- Close button with sketch X -->
            <button class="close-button" id="closeButton" aria-label="Close">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <line
                  x1="6"
                  y1="6"
                  x2="18"
                  y2="18"
                  stroke="currentColor"
                  stroke-width="2.5"
                  stroke-linecap="round"
                />
                <line
                  x1="18"
                  y1="6"
                  x2="6"
                  y2="18"
                  stroke="currentColor"
                  stroke-width="2.5"
                  stroke-linecap="round"
                />
              </svg>
            </button>

            <div class="modal-body">
              <div class="modal-header">
                <div class="modal-day-number" id="modalDayNumber">1</div>
                <div class="modal-divider"></div>
                <div class="modal-month">December</div>
              </div>

              <div class="modal-text">
                <p class="modal-message" id="modalMessage">
                  A little surprise for day <span id="modalDaySpan">1</span>!
                </p>
                <p class="modal-description">
                  Add your own content, messages, images, or surprises for each
                  day of advent.
                </p>
              </div>

              <!-- Decorative sketch elements -->
              <div class="modal-dots">
                <div class="dot dot-1"></div>
                <div class="dot dot-2"></div>
                <div class="dot dot-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
